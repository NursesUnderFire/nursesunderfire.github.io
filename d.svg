<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Nurses Under Fire Logo</title>
  <desc id="desc">A red medical emblem with a white cross and an alert symbol representing nurse safety.</desc>

  <!-- Background circle -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d32f2f"></stop>
      <stop offset="100%" stop-color="#b71c1c"></stop>
    </linearGradient>
  </defs>

  <circle cx="64" cy="64" r="60" fill="url(#bg-grad)"></circle>

  <!-- White inner circle (subtle border) -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"></circle>

  <!-- Medical cross -->
  <g transform="translate(64,64)">
    <!-- vertical bar -->
    <rect x="-7" y="-24" width="14" height="48" fill="#ffffff" rx="3"></rect>
    <!-- horizontal bar -->
    <rect x="-24" y="-7" width="48" height="14" fill="#ffffff" rx="3"></rect>
  </g>

  <!-- Alert badge (bottom-right) -->
  <g transform="translate(84,84)">
    <!-- triangle -->
    <polygon points="0,-14 12,10 -12,10" fill="#f9a825"></polygon>
    <!-- exclamation mark -->
    <rect x="-1.5" y="-8" width="3" height="8" fill="#212121" rx="1"></rect>
    <circle cx="0" cy="3.5" r="2" fill="#212121"></circle>
  </g>
</svg>
